<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container-login">
        <!-- Lado esquerdo da tela com a imagem -->
        <div class="left-form">
            <img src="assets/images/imagens/pexels-fotios-photos-1942488.jpg" alt="Wekcome">
            <div class="welcome-text">
                <p>Hello,<br>Welcome!</p>
            </div>
        </div>

        <!-- Lado direito da tela com o formulário de login -->
        <div class="right-form">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Usuário</span>
                        <input type="email" placeholder="@mail.com" required>
                    </div>
                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox" name="Lembrar"> Lembre-me
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">
                        <p>Não tem uma conta? <a href="#">Inscrever-se</a></p>
                    </div>
                </form>
                <h3>Fazer Login Com</h3>
                <ul class="ul">
                    <li><img src="assets/images/icons/google-logo (1).png" alt="Google"></li>
                    <li><img src="assets/images/icons/instagram-logo.png" alt="Instagram"></li>
                    <li><img src="assets/images/icons/mac-os-logo.png" alt="Apple" class="apple-icon"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
